{%extends 'secapp/base.html' %}
{% block content %}

<div class="flex p-10 w-full h-200">
    <img class="w-1/3"src="{{bike.image.url}}">
    <div class = "w-2/3 text-xl ml-10">
        <div class = "mt-5">{{bike.name}}</div>
        <div class = "mt-5 text-gray-500">{{bike.desc}}</div>
        <div class = "mt-5 text-red-500">{{bike.bikenum}}</div>
        <a href="{% url 'users:seller_profile' bike.seller_name.id %}">
            <div class = "mt-5 text-black-500">Posted by: <span class = "text-indigo-500">{{bike.seller_name}}</span></div>
        </a>
       
        <div class = "mt-5 text-black-500">Contact no: {{bike.seller_name.profile.contact_num}}</div>
        

    </div>
</div>



{% endblock %}
