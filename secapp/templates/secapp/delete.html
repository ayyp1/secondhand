{% extends 'secapp/base.html' %}
{%block content %}
<h1 class="text-2xl m-10 font-bold">Delete product</h1>
<form method="POST" class="bg-white shadow-md m-10 w-3/5 rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <div class = "mb-4">
        <label class="block text-gray-700 text-xl font-bold mb-2 ">Are you sure you want to delete this item ?</label>
    </div>
    <div class = "mb-4">
        <label class="block text-gray-700 text-2xl font-bold mb-2 ">
            {{bike.name }}

        </label>
    </div class = "mb-4">
    <div>
        <img src="{{bike.image.url}}">
    </div>
    <input class="bg-red-500 text-white px-5 py-2"  type="submit" name="confirm" id="confirm">
    <a class = "button bg-green-500 text-white px-5 py-3"  href="{% url 'secapp:bikes' %}"> Cancel </a>
</form>

{% endblock %}
