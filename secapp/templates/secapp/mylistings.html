{%extends 'secapp/base.html'%}
{% load static %}
{% block content %}
<div class="text-2xl m-10 p-10 font-bold"> My listings</div>

 {%for bike in bikes%}
    <div class="itemcontainer flex shadow-lg m-10 p-10 ">
            <span class="w-1/5">
                <img class="w-40 h-40" src="{{bike.image.url}}" alt="">
            </span>
            <span class="w-2/5">
                <div class="font-bold text-gray-700">{{bike.name}}</div>
                <div class="text-red-500">{{bike.bikenum}}</div>
                <div>{{bike.desc}}</div>
            </span>
            <span class="w-1/5 my-10 mx-10">
                <a class="bg-green-500 text-white font-bold px-5 py-2" href="{% url 'secapp:update_bike' bike.id%}">edit</a>
            </span>
            <span class="w-1/5 my-10 mx-10">
                <a class="bg-red-500 text-white font-bold px-5 py-2" href="{% url 'secapp:delete_bike' bike.id%}">Delete</a>
            </span>

</div>
    
{% endfor %}


{%endblock%}
